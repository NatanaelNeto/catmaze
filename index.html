<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Hind+Madurai|Knewave|Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS A Estrela</title>
</head>
<body>
    <div class="div-side-menu">
        <h1>JS A*</h1>
        <h2>Algoritmo de A* feito por Rafael Leão e Natanael Neto</h2>
        <p>Selecione a porcentagem de barreiras para começar.</p>
        <div class="div-btn">

            <div>
                <input type="range" min="0" max="25" value="25" id="pcent" class="slider"  onmousemove="setPCent(this.value)"> <span id="pcentValue">25%</span>
            </div>
            <button onclick="startBtn()">Começar</button>
            <div style="margin-top: 10px;">
                <input type="checkbox" name="check" id="editCheck"> <span>Começar no modo de edição</span>
            </div>
        </div>
    </div>
    <div class="div-main">
        <canvas id="myCanvas" width="400" height="400"></canvas>
        <button onclick="startSearch()"> Buscar Caminho</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
